<div class="bg-eblack">
  <section class="flex items-center justify-center h-screen">
    <div class="w-1/4 mx-auto bg-bone2 py-5 px-10 rounded-md">
      <form class="flex flex-col">
        <h2 class="text-black text-2xl text-center font-light italic">Registro y control de personal medico</h2>

        <div class="px-5 py-3 mx-auto flex flex-col w-full">
          <label class="font-bold text-xl" for="email">Correo electronico</label>
          <input class="border-2 border-eblack rounded-md p-2 mt-2 focus:outline-none focus:border-orangeHover" type="email" placeholder="email@bitgenios.com" [(ngModel)]="user.email" name="email" id="email" required>
        </div>

        <div class="px-5 py-3 mx-auto flex flex-col w-full">
          <label class="font-bold text-xl" for="username">Nombre completo</label>
          <input class="border-2 border-eblack rounded-md p-2 mt-2 focus:outline-none focus:border-orangeHover" type="text" placeholder="Nombre completo" [(ngModel)]="user.username" name="username" id="username" required>
        </div>

        <div class="px-5 py-3 mx-auto flex flex-col w-full">
          <label class="font-bold text-xl" for="role">Rol</label>
          <select class="border-2 border-eblack rounded-md p-2 mt-2 focus:outline-none focus:border-orangeHover" [(ngModel)]="user.rol" name="role" id="role" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="health">Personal de la salud</option>
          </select>
        </div>

        <div class="px-5 py-3 pb-5 mx-auto flex flex-col w-full">
          <label class="font-bold text-xl" for="password">Contraseña</label>
          <div class="flex flex-row justify-between w-full">
            <input class="border-2 w-4/5 border-eblack rounded-md p-2 mt-2 focus:outline-none focus:border-orangeHover" [type]="passwordToggle" placeholder="Contraseña" [(ngModel)]="user.password" name="password" id="password" required autocomplete>
            <button class="mx-auto w-1/5" type="button" (click)="togglePassword()">T</button>
          </div>
          <p class="text-red-700 text-sm" *ngIf="errPassword">{{errMessage}}</p>
        </div>

        <div class="p-5 mx-auto flex flex-col w-full">
          <button class="bg-orange hover:bg-orangeHover hover:text-white text-lg p-2 rounded-md" (click)="register()">Registrar usuario</button>
          <p class="text-red-700 text-sm" *ngIf="errGeneral">{{errMessage}}</p>
        </div>
      </form>
    </div>
  </section>
</div>
