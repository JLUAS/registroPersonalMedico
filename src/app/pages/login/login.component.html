<div class="bg-orange">
  <section class="flex items-center justify-center h-screen">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto bg-bone2 py-5 px-10 rounded-md">
      <form class="flex flex-col">
        <h1 class="text-black pt-10 text-4xl text-center font-bold">CentraNeg</h1>
        <div class="p-5 mx-auto flex flex-col w-full">
          <label class="font-bold text-xl" for="email">Correo electronico</label>
          <input class="border-2 border-eblack rounded-md p-2 mt-2 focus:outline-none focus:border-orangeHover focus:text-orangeHover" type="email" placeholder="email@bitgenios.com" [(ngModel)]="user.email" name="email" id="email" required>
        </div>
        <div class="px-5 pb-5 mx-auto flex flex-col w-full">
          <label class="font-bold text-xl" for="password">Contraseña</label>
            <div class="flex flex-row justify-between w-full align-middle items-center">
              <input class="border-2 w-4/5 border-eblack rounded-md p-2 mt-2 focus:outline-none focus:border-orangeHover focus:text-orangeHover"  [type]=passwordToggle placeholder="Contraseña" [(ngModel)]="user.password" name="password" id="password" required autocomplete>
              <mat-icon class="mx-auto w-1/5" (click)="togglePassword()">{{visibility}}</mat-icon>
            </div>
            <p class="text-red-700 text-sm" *ngIf="errPassword">{{errMessage}}</p>
        </div>
        <div class="p-5 mx-auto flex flex-col w-full">
          <button class="bg-orange hover:bg-orangeHover hover:text-white text-lg p-2 rounded-md " (click)="login()" >Inicia sesión</button>
          <p class="text-red-700 text-sm" *ngIf="errGeneral">{{errMessage}}</p>
        </div>
      </form>
    </div>
  </section>
</div>
